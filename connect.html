<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      
      <!-- Custom styles for this template -->
      <link href="signin.css" rel="stylesheet">
    </head>
    
    <body class="text-center">
      
  <main class="form-signin">
    <form>
      <h1 class="h3 mb-3 fw-normal">Connect</h1>
      <label for="inputEmail" class="visually-hidden">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="visually-hidden">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <h1 class="h5 mb-3 fw-bold">via</h1>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <img class="img-fluid rounded-circle" alt="isamm logo" src="images/fb.png" width="43" height="43">
          </div>
          <div class="col-sm">
            <img class="img-fluid rounded-circle" alt="isamm logo" src="images/gmail.png"  width="46" height="46">
          </div>
        </div>
      </div>
    </form>
  </main>
  
  
      
    </body>
</body>
</html>
