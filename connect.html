<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      
      <link href="signin.css" rel="stylesheet">
    </head>
    
      <nav class="navbar fixed-top navbar-expand-lg" style="background-color: black;">
        <div class="container-fluid">
          <a class="navbar-brand" style="margin-left: 25%" href="index.html">
            <img src="images/logo.png" alt="Logo Apple" width="25" height="25">
          </a>
        </div>
      </nav>

    <body class="text-center">
      
  <main class="form-signin">
    <form>
      <h1 class="h3 mb-3 fw-normal">Connect</h1>
      <label for="inputEmail" class="visually-hidden">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="visually-hidden">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg" style="background-color: #7FEFBD; font-weight: 900;" type="submit">Sign in</button>
      <h1 class="h5 mb-3 fw-bold">via</h1>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <img class="img-fluid" alt="fb" src="images/fb.png" width="40" height="140">
          </div>
          <div class="col-sm">
            <img class="img-fluid" alt="gmail" src="images/gmail.png" width="40" height="140">
          </div>
        </div>
      </div>
    </form>
  </main>

  </body>
</html>
